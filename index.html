<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Note App Project</title>
</head>

<body>
    <div class="main">
        <div class="enter-note">
            <h3>Note App</h3>
            <input type="text" placeholder="Enter Your Note..." maxlength="50">
            <div class="color-mode">
                <div class="color-mode-item" style="background-color:#ecf0f1;"></div>
                <div class="color-mode-item" style="background-color:#f1c40f;"></div>
                <div class="color-mode-item" style="background-color:#e74c3c;"></div>
                <div class="color-mode-item" style="background-color:#3498db;"></div>
                <div class="color-mode-item" style="background-color:#34495e;"></div>
                <div class="color-mode-item" style="background-color:#27ae60;"></div>
            </div>
            <div class="button">
                <button><i class="fa-solid fa-square-plus"></i></button>
                <button><i class="fa-solid fa-eraser"></i></button>
            </div>
        </div>
        <div class="mynote">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
